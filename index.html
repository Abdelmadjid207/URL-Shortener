<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten - welcome</title>
    <link rel="stylesheet" href="styles.css">
    <script src="public.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container register">
            <form  id="register-form" method="post">
                <h1>Create a new account</h1>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="form-container login">  
            <form id="login-form" method="post">
                <h1>Login</h1>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel left">
                    <h1>Welcome Friend</h1>
                    <p>Enter the requested details to access the site's features</p>
                    <p>Already have an account?</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel right">
                    <h1>Welcome Back</h1>
                    <p>Register to access the site's features back</p>
                    <p>Don't have an account?</p>
                    <button class="hidden" id="register">Register</button>
                </div>
            </div>
        </div>
        <div class="face" id="face">
            <h4>._.</h4>
        </div>
        <a href="https://github.com/Abdelmadjid207"><h6>Made by Abdelmadjid Taouinar</h6></a>
    </div>
    <script src="register.js"></script>
    <script src="login.js"></script>
    <script src="switch.js"></script>
    <script src="follow.js"></script>
</body>
</html>
